<!DOCTYPE html>
<html>
  <head>
    <title>Date & Time</title>
    <style>
      body{
        font-family: sans-serif;
        font-style: italic;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
        text-decoration: underline;}

  </head>
  <body>

   <p id="demo"></p>
  </body>
</html>
